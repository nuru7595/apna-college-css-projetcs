<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Amazon Clone</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <nav class="nav_1">
                <div class="nav_logo nav_box">
                    <img src="images/logo.png" alt="Amazon" />
                </div>
                <div class="nav_deliver nav_box">
                    <span class="nav_small nav_deliver_1">Deliver to</span>
                    <span class="nav_big">
                        <i class="fa-solid fa-location-dot"></i>
                        Bangladesh
                    </span>
                </div>
                <div class="nav_search">
                    <div class="nav_search_left">
                        <span>All</span>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                    <div class="nav_search_middle">
                        <input type="text" placeholder="Search Amazon" />
                    </div>
                    <div class="nav_search_right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <!--  -->
                <div class="nav_lang nav_box">
                    <span>EN</span>
                    <i class="fa-solid fa-caret-down"></i>
                </div>
                <div class="nav_signIn nav_box">
                    <span class="nav_small">Hello, sign in</span>
                    <span class="nav_big">
                        Account & Lists
                        <i class="fa-solid fa-caret-down"></i>
                    </span>
                </div>
                <!--  -->
                <div class="nav_order nav_box">
                    <span class="nav_small">Returns</span>
                    <span class="nav_big">
                        & Orders
                        <i class="fa-solid fa-caret-down"></i>
                    </span>
                </div>
                <!--  -->
                <div class="nav_cart nav_box">
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart
                </div>
            </nav>
            <!-- Navbar 2 -->
            <nav class="nav_2">
                <ul>
                    <li>
                        <i class="fa-solid fa-bars"></i>
                        All
                    </li>
                    <li>Today's Deals</li>
                    <li>Customer Service</li>
                    <li>Registry</li>
                    <li>Gift Cards</li>
                    <li>Sell</li>
                    <li>Shop the Gaming Store</li>
                </ul>
            </nav>
        </header>
        <!-- Main -->
        <main>
            
        </main>
        <!-- Footer -->
        <footer></footer>
    </body>
</html>
